<html>
<head>
	<title>Kwitter</title>
<link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet"><meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" type="kwitter_room/css" href="style/style.css" >
<script src="kwitter.js"></script>
</head>
<body>
<center>
	<h1 class="header">	Kwitter	</h1>
	<div class="col-lg-4 col-md-6 col-sm-6 col-xs-11 login_div">
		<h3>Kwitter</h3>
		<h4>Sign In Now!</h4>
		<div class="form-group">
		  <label >User Name:</label>
        <input type="text" id="user_name" class="form-control" placeholder="User Name" >
		</div>
		<button id="login_button" class="btn btn-primary" onclick="addUser()" >Log in</button>
		<br><br>
	</div>
	<button id="logout_button" class="btn btn-primary" onclick="logout()">Log Out </button>
    <h3 class="header"> Welcome Maiya </h3>
	<input type="text" id="room_name" class="form-control" placeholder="Room Name" >
	<button id="addRoom" class="btn btn-primary" onclick="addRoom"> Add Room </button>
	<h1 output="room_name"></h1>
</center>
</body>
</html>
